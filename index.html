<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweets Project</title>
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/controller.js"></script>
    <link rel="stylesheet" href="assets/css/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/lib/bootstrap/css/bootstrap-theme.min.css">
    <!--<script src="assets/js/lib/ui-bootstrap-tpls-1.2.2.min.js"></script>-->
    <script src="assets/css/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/lib/font-awesome/css/font-awesome.min.css">

</head>
<body ng-app="TweetsApp" ng-controller="TweetsController">

    <div id="header-container" class="">
        <!--<h2>Header</h2>-->
    </div>

    <div id="body-container" class="row container">
        <div id="create-tweet-container" class="col-sm-4 form-group">
            <form id="create-tweet-form" role="form" style="padding: 30px 20px 40px 20px; background-color: #B5C6F6;
                        height: 660px">
                <h2 class="text-center">Create Tweet</h2>
                <br><br>
                <label for="input-username">user: </label>
                <input type="text" class="form-control" name="username" placeholder=" write username.." id="input-username"><br>
                <label for="input-tweet">tweet: </label>
                <textarea cols="20" rows="4" class="form-control" name="tweet" id="input-tweet" placeholder="write tweet ..."
                style="resize: none"></textarea><br>
                <button type="button" class="btn btn-default btn-primary" id="butt-create-tweet">
                    <i class="fa fa-pencil-square-o"> Twittear</i>
                </button>

            </form>

        </div>


        <div id="tweets-container" class="col-sm-8" style="padding: 30px 20px 0 70px;">
            <h2>Tweets</h2>
            <p>{{ res }}</p>
            <div ng-repeat="tweet in tweets"  style="padding: 5px 5px 5px 5px;">
                <div id="users-row-container" class="row">
                    <div class="col-sm-1">
                        user:
                    </div>
                    <div class="col-sm-6">
                        {{ tweet.user }}
                    </div>
                </div>
                <div id="tweets-row-container" class="row">
                    <div class="col-sm-1">
                        tweet:
                    </div>
                    <div class="col-sm-6">
                        {{ tweet.tweet }}
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- end body container -->
    <div id="footer-container"></div>


</body>
</html>
